name: Deploy to GitHub Pages

on:
  push:
    branches:
      - gh-pages  # Trigger the workflow on push to the gh-pages branch

jobs:
  build:
    name: Build Docusaurus
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensures that the entire history is fetched, important for actions that need full history

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile  # Install dependencies using yarn

      - name: Build website
        run: yarn build  # Build the Docusaurus website

      - name: Upload Build Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build  # Upload the build directory

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}  # URL of the deployed site

    permissions:
      pages: write  # Write access to Pages to deploy
      id-token: write  # Access to generate an ID token for authentication

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4  # Deploy to GitHub Pages
        with:
          branch: gh-pages
