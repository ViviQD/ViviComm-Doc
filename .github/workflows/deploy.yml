name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger the workflow on push to the main branch

jobs:
  build:
    name: Build Docusaurus
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3  # Checkout the repo using the latest v3
        with:
          fetch-depth: 0  # Ensures the full history is fetched

      - uses: actions/setup-node@v3  # Use the latest v3 for Node.js setup
        with:
          node-version: '18'  # Set Node.js version

      - name: Install dependencies
        run: yarn install --frozen-lockfile  # Install dependencies using yarn

      - name: Build website
        run: yarn build  # Build the Docusaurus website

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v2  # Use the latest stable v2 version
        with:
          path: build  # Upload the build directory

  deploy:
    name: Deploy to GitHub Pages
    needs: build  # Ensure the build job runs before deploy
    runs-on: ubuntu-latest

    permissions:
      pages: write  # Grant write access to Pages for deployment
      id-token: write  # Access to generate an ID token for authentication

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3  # Use the latest v3 for deployment
        with:
          branch: gh-pages  # Deploy to the gh-pages branch for GitHub Pages
